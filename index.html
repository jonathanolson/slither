<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- TODO: icon -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slither</title>
  </head>
  <body>
    <div id="app"></div>

    <script>
      window.phet = window.phet || {};
      window.phet.chipper = window.phet.chipper || {};
      window.phet.chipper.packageObject =
        {
          "name": "scenery-lab-demo",
        };
      window.phet.chipper.stringRepos = [
        {
          "repo": "joist",
          "requirejsNamespace": "JOIST"
        },
        {
          "repo": "scenery-phet",
          "requirejsNamespace": "SCENERY_PHET"
        },
        {
          "repo": "sun",
          "requirejsNamespace": "SUN"
        },
        {
          "repo": "tambo",
          "requirejsNamespace": "TAMBO"
        },
        {
          "repo": "vegas",
          "requirejsNamespace": "VEGAS"
        }
      ];

      window.phet.chipper.stringPath = '../';
      phet.chipper.locale = 'en';
      phet.chipper.loadModules = function() {};

    </script>

    <!-- jQuery and LoDash are dependencies -->
    <script src="/lib/jquery-2.1.0.min.js"></script>
    <script src="/lib/lodash-4.17.4.min.js"></script>

    <script src="/lib/assert.js"></script>
    <script src="/lib/PhetioIDUtils.js"></script>
    <script src="/lib/linebreak-1.1.0.js"></script>
    <script src="/lib/flatqueue-1.2.1.js"></script>
    <script src="/lib/paper-js-0.12.17.js"></script>
    <script src="/lib/he-1.1.1.js"></script>
    <script src="/lib/TextEncoderLite-3c9f6f0.js"></script>
    <script src="/lib/base64-js-1.2.0.js"></script>
    <script src="/lib/QueryStringMachine.js"></script>

    <script type="text/javascript">
      window.assertions.enableAssert();
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
